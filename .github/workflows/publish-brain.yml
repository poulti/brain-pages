name: publish-brain 
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v3
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pip install \
              mkdocs-material \
              mkdocs-minify-plugin \
              mdx-include==1.3.3 \
              mkdocs-glightbox \
              mkdocs-git-revision-date-localized-plugin \
              Pygments
      - run: mkdocs gh-deploy --force
