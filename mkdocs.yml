# Project information
site_name: Brain pages
site_url: https://poulti.github.io/brain-pages/
site_author: Poulti
site_description: >-
  Auto published notes from Poulti's second brain
# Repository
repo_name: poulti/brain-pages
repo_url: https://github.com/poulti/brain-pages/

# Copyright
copyright: Copyright &copy; 2023 Poulti - probably not a lot to copy anyway

# Customization
extra:
  social:
    - icon: 'fontawesome/brands/twitter'
      link: 'https://twitter.com/poulti'

# Configuration
theme:
  name: material
  custom_dir: overrides
  features:
    - content.code.copy
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: light
      primary: 'amber'
      accent: 'orange'
      toggle:
        icon: material/toggle-switch-off-outline
        name: Come to the dark side
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'deep orange'
      accent: 'amber'
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  icon:
    logo: logo-brain-pages

extra_css:
  - stylesheets/extra.css

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - glightbox
  #FIXME: doesn't work with the preview env
  - git-revision-date-localized

# Extensions
markdown_extensions:
  - mdx_include:
      base_path: docs
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  - pymdownx.highlight:
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - attr_list
  - md_in_html

